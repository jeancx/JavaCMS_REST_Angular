<input type="text" placeholder="Buscar usuário" ng-model="buscar">
<table border="0">
    <tr>
        <th>Nome</th>
        <th>Login</th>
        <th>Ação</th>
    </tr>
    <tr ng-repeat="item in usuarios|filter:buscar" class="{{$index|parImparFilter}}">
        <td>{{item.nome}}</td>
        <td>{{item.login}}</td>
        <td>
            <a href="" ng-click="remover(item.id)">[remover]</a>
            <a href="" ng-click="editar(item)">[editar]</a>
        </td>
    </tr>
    
    
</table>

<div ng-show="modelo">
<h4>Editar</h4>    
<form ng-submit="salvarModelo()">
    <input ng-model="modelo.nome">
    <input ng-model="modelo.login">
    <input type="submit">
    <input type="button" value="cancelar" ng-click="cancelarModelo()">
</form>
</div>    

<h4>outra opção de iteração</h4>
<select ng-options="item.nome for item in usuarios" ng-model="selecionado">
    <option></option>
</select>
<h5 ng-show="selecionado">item selecionado: <span>{{selecionado.nome}}</span></h5>
